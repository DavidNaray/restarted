<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="siteStyling.css">
	<script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js"
            }
        }
    </script>
    <title>Page Title</title>
</head>
<body>
    
    <div id="ThreeBlock" style="will-change: transform;"></div>
    
    <!-- parent, allows overlay to happen -->
    <div id="bruh">
        <!-- the div that is the top bar, displaying the resources and buttons -->
        <div id="Resources_Buttons">
            <!-- focus tree button-->
            <div style="padding:4px;display: grid;">
                
                <div style="background-color: navy;border-radius: 5px;"></div>
            </div>
            <!-- the grid div, upper half displays resources, lower the buttons for all sorts -->
            <div id="TopButResHolder">

                <div id="Resources" style="background-color: transparent;border-radius: 5px;"><!-- rgb(98, 98, 98) -->
                    

                    <div class="ResourceBlock"  data-tooltip="PoliticalPower"><!-- POLITICAL POWER -->
                        <div class="IconGeneral" style="background-image: url('Icons/PoliticalPower.png')"></div>
                        <div class="resourceText" id="PPRTxt">
                            <p>N.A</p>
                        </div>
                    </div>

                    <div class="ResourceBlock"  data-tooltip="Stability"><!-- STABILITY -->
                        <div class="IconGeneral" style="background-image: url('Icons/Stability.png')"></div>
                        <div class="resourceText" id="StabilityRTxt">
                            <p>N.A</p>
                        </div>
                    </div>

                    <div class="ResourceBlock" data-tooltip="WarSupport"><!-- WAR SUPPORT -->
                        <div class="IconGeneral" style="background-image: url('Icons/WarSupport.png')"></div>
                        <div class="resourceText" id="WarSupportRTxt">
                            <p>N.A</p>
                        </div>
                    </div> 
                               
                    <div class="ResourceBlock" data-tooltip="ManPower"><!-- MANPOWER -->
                        <div class="IconGeneral" style="background-image: url('Icons/ManPower.png')"></div>
                        <div class="resourceText" id="ManPowerRTxt">
                            <p>N.A</p>
                        </div>
                    </div> 

                    <div class="ResourceBlock" data-tooltip="Gold"><!-- GOLD -->
                        <div class="IconGeneral" style="background-image: url('Icons/Gold.png')"></div>
                        <div class="resourceText" id="GoldRTxt">
                            <p>N.A</p>
                        </div>
                    </div> 

                    <div class="ResourceBlock" data-tooltip="Stone"><!-- STONE -->
                        <div class="IconGeneral" style="background-image: url('Icons/Stone.png')"></div>
                        <div class="resourceText" id="StoneRTxt">
                            <p>N.A</p>
                        </div>
                    </div> 

                    <div class="ResourceBlock" data-tooltip="Wood" ><!-- WOOD -->
                        <div class="IconGeneral" style="background-image: url('Icons/Wood.png')"></div>
                        <div class="resourceText" id="WoodRTxt">
                            <p>N.A</p>
                        </div>
                    </div> 


                </div>

                <div id="TopBarButtonHolder" style="background-color: rgb(98, 98, 98);border-radius: 5px;">
                    <div class="TopBarBtn" id="btn_Decisions" style="position: relative;">
                        <div class="IconGeneral" style="background-image: url('Icons/Decisions.png');"></div>
                    </div>
                    <div class="TopBarBtn" id="btn_Research" >
                        <div class="IconGeneral" style="background-image: url('Icons/Research.png');"></div>
                    </div>
                    <div class="TopBarBtn" id="btn_Finance" >
                        <div class="IconGeneral" style="background-image: url('Icons/Finance.png');"></div>
                    </div>
                    <div class="TopBarBtn" id="btn_Construction">
                        <div class="IconGeneral" style="background-image: url('Icons/Construction.png');"></div>
                    </div>
                    <div class="TopBarBtn" id="btn_Production" >
                        <div class="IconGeneral" style="background-image: url('Icons/Production.png');"></div>
                    </div>
                    <div class="TopBarBtn" id="btn_Train" >
                        <div class="IconGeneral" style="background-image: url('Icons/Recruitment.png');"></div>
                    </div>
                    <div class="TopBarBtn" id="btn_Security" >
                        <div class="IconGeneral" style="background-image: url('Icons/Security.png');"></div>
                    </div>

                </div>



            </div>
        </div> 

        <!-- dropdown for when Buttons activate  -->
        <div id="Button_Dropdown" style="  display: none;">
            <!-- title box and the close button for the dropdown -->
            <div style="width: 100%;aspect-ratio: 9/1;background-color: rgb(98, 98, 98);overflow-x: hidden;">
                <div style="height: calc(100% - 1vw);aspect-ratio: 1/1;float: right;padding: 0.5vw;">
                    <!-- x button -->
                     <div id="close_Dropdown" style="background-color: black;width: 100%;height: 100%;"></div>
                </div>

                <div style="height: 100%;float: none;overflow: hidden; padding-left: 0.5vw;align-items: center;display: flex;">
                    <p id="Title" style="font-size: max(2vw,2vh);overflow: hidden;"></p>
                </div>
                
            </div>
            <div style="background-color: transparent;width: 100%;height: 100%;position: relative;">
                <div id="inner_B_Dropdown">
                    <div id="Dropdown_Content_Box" style="width: 100%;min-height: calc(100%);background-color: rgb(98, 98, 98);overflow-x: hidden;"></div>
                </div>

            </div>

            

        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="siteJS.js"></script>    


    
</body>
</html>
